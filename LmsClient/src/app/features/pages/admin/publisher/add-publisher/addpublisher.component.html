

<div class="content animate__animated  animate__fadeInRight">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
            <h5 class="title">Yayınevi Ekle</h5>
        </div>
        <div class="card-body">
        <form [formGroup]="publisherAddForm">
          <div class="mb-3 row">
            <label for="name" id="publisherName" class="col-sm-2 col-form-label">Yayınevi:</label>
            <div class="col-sm-10">
              <input type="text" id="publisherName" formControlName="name" class="form-control" placeholder="Yayınevi"/>
              <myinput-errors fieldName="name" />
            </div>
          </div>
        </form>
        </div>
        
        <div class="card-footer">
          <button class="btn btn-outline-dark w-50"  (click)="addToDb()">Ekle</button>
        </div> 
    </div>
  </div>
