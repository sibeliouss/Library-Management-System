<div class="content">
    <div class="col-md-12">
    <div class="card">
        <div class="card-header">Güncelleme</div>
        <div class="card-body">
            <form [formGroup]="announcementUpdateForm">
              
                <div class="mb-3">
                    <label>Başlık:</label>
                    <input type="text" placeholder={{announcementService.selectedAnnouncement.title}} formControlName="title" (change)="onTitleChange($event)" class="form-control" value=""/>
                </div>
               
                <div class="mb-3">
                    <label>Açıklama:</label>
                    <textarea  placeholder={{announcementService.selectedAnnouncement.description}} formControlName="description" (change)="onDescriptionChange($event)" class="form-control" style="height: 100px;"></textarea>
                </div>
                
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-dark w-50" (click)="updateToDb()">Güncelle</button>
           
           
        </div>
    </div>
</div>
